<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>System Access</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body{
    margin:0;
    height:100vh;
    background:black;
    color:#00ff00;
    font-family: monospace;
    display:flex;
    align-items:center;
    justify-content:center;
  }

  .terminal{
    width:95%;
    max-width:700px;
    border:2px solid #00ff00;
    padding:15px;
    box-shadow:0 0 20px #00ff00;
    overflow:hidden;
  }

  .line{
    margin:5px 0;
    animation: blink 1s infinite;
  }

  @keyframes blink{
    50%{opacity:0.6;}
  }

  .hacked{
    text-align:center;
    font-size:28px;
    color:red;
    text-shadow:0 0 10px red;
  }
</style>
</head>

<body>

<div class="terminal" id="terminal"></div>

<script>
const terminal = document.getElementById("terminal");

// check if already hacked
if(localStorage.getItem("hacked") === "yes"){
  terminal.innerHTML = `<div class="hacked">⚠ YOUR DEVICE IS HACKED ⚠</div>`;
}else{
  startFakeHack();
}

function addLine(text){
  const div = document.createElement("div");
  div.className = "line";
  div.textContent = text;
  terminal.appendChild(div);
  terminal.scrollTop = terminal.scrollHeight;
}

function startFakeHack(){
  addLine("Initializing hacking module...");
  
  setTimeout(()=>{
    addLine("Running exploit code ██████████ 100%");
  },4000);

  setTimeout(()=>{
    addLine("Root access granted ✔");
    addLine("Accessing system files...");
  },9000);

  setTimeout(()=>{
    const mac = "MAC : " + 
      Math.random().toString(16).substr(2,2) + ":" +
      Math.random().toString(16).substr(2,2) + ":" +
      Math.random().toString(16).substr(2,2) + ":" +
      Math.random().toString(16).substr(2,2);
    addLine(mac);
  },12000);

  setTimeout(()=>{
    addLine("Kernel access granted...");
  },15000);

  setTimeout(()=>{
    terminal.innerHTML = `<div class="hacked">⚠ YOUR DEVICE IS HACKED ⚠</div>`;
    localStorage.setItem("hacked","yes");
  },18000);
}
</script>

</body>
</html>
